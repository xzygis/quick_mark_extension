<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>我的收藏夹</title>
  <link rel="stylesheet" href="style.css">
  <style>
    @media (min-width: 600px) {
      #groupList {
        column-count: 3;
        column-gap: 18px;
      }
      .group {
        display: block;
        vertical-align: top;
        break-inside: avoid;
        margin-bottom: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="header-bar">
    <div class="search-bar-wrapper">
      <svg class="search-icon" viewBox="0 0 24 24"><circle cx="11" cy="11" r="7" stroke="currentColor" stroke-width="2" fill="none"/><line x1="16.5" y1="16.5" x2="21" y2="21" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
      <input id="searchInput" class="search-input" type="text" placeholder="搜索网页名称或链接...">
    </div>
    <div id="exportImportBar"></div>
  </div>
  <div class="main-content">
    <div id="masonry" class="masonry-container"></div>
  </div>
  <script src="newtab.js"></script>
</body>
</html>
